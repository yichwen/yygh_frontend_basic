<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // traditional
    var f1 = function(a) {
      return a;
    }
    console.log(f1(3));
    // ES6
    // 参数 => 函数体
    var f2 = a => a;
    console.log(f2(3));

    // traditional
    var f3 = function(m, n) {
      return m + n;
    }
    // ES6
    var f4 = (m, n) => m + n;
    console.log(f4(4, 5));
  </script>
</body>
</html>
