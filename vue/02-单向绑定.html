<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div v-bind:style="msg">单向绑定 "v-bind:" e.g. v-bind:style="msg"</div>
    <!-- 简写 -->
    <div :style="msg">简写单向绑定 ":" e.g. :style="msg"</div>
 </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: 'color:green;',
      },
    });
 </script>
</body>
